<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Encryption & Decryption</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles here */
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Layered Encryption & Decryption</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea id="text" class="form-control" name="plaintext" rows="4" cols="50"></textarea>
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Enter Key (16 characters):</label>
                <input type="text" id="key" class="form-control" name="enc_key">
            </div>
            <button type="submit" class="btn btn-primary mb-3" name="layer1">Layer 1 Encrypt</button>
            
            <div class="mb-3">
                <label class="form-label">Intermediate Encrypted Text:</label>
                <textarea readonly class="form-control" rows="4" cols="50" name="intermediate1">{%if le1%}{{le1}}{%endif%}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3" name="layer2">Layer 2 Encrypt</button>
            
            <div class="mb-3">
                <label class="form-label">Encrypted Cipher Text:</label>
                <textarea readonly class="form-control" rows="4" cols="50" name="encrypted_text">{%if le2%}{{le2}}{%endif%}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3" name="layer1d">Layer 1 Decrypt</button>
            
            <div class="mb-3">
                <label class="form-label">Intermediate Decrypted Text:</label>
                <textarea readonly class="form-control" rows="4" cols="50" name="intermediate2">{%if ld1%}{{ld1}}{%endif%}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mb-3" name="layer2d">Layer 2 Decrypt</button>
            
            <div class="mb-3">
                <label class="form-label">Decrypted Plain Text:</label>
                <textarea readonly class="form-control" rows="4" cols="50" name="decrypted_text">{%if ld2%}{{ld2}}{%endif%}</textarea>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (Bootstrap JS + Popper JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
